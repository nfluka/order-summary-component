<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>

    <div class="order-summary">
      
      <img src="./images/illustration-hero.svg" alt="Girl dancing with headphones on her head" class="order-summary__img">
      
      <div class="order-summary__content">
        
        <h2 class="order-summary__title">Order Summary</h2>
        
        <p class="order-summary__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
       
        <div class="order-summary__price">
          <img class="icon" src="./images/icon-music.svg" alt="icon-music">

          <div class="order-summary__plan-details">
            <div class="order-summary__plan-type">Annual Plan</div>
            <div class="order-summary__plan-price">$59.99/year</div>
          </div>
  
          <a href="#">Change</a>
        </div>

        <button class="order-summary__cta">Proceed to Payment</button>
        <button class="order-summary__cta order-summary__cta--secondary">Cancel Order</button>
      </div>
    </div>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/nfluka">Nenad Fluka</a>.
  </footer>
</body>
</html>
